<div class="container center-align">
  <h4>Event Service</h4>
</div>

<div class="container z-depth-1 containerLimits">
  <div class="row">
    <div class="col s12 m12 l12">
      <h6>Click on the status that you want to check</h6>
    </div>
  </div>
  <div class="row center-align">
    <div class="col s12 m12 l12">
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(0)">Root</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(1)">Status</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(2)">Healthcheck</a>
    </div>
  </div>
</div>

<div class="container" ng-show="isStatusFormActive">
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{title}}</span>
          <pre>{{body | json}}</pre>
        </div>
        <div class="card-action">
          <a href="" ng-click="toggleStatusForm()">Close</a>
        </div>
      </div>
    </div>
  </div>
</div>
