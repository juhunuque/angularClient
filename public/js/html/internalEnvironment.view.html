<div class="container center-align">
  <h4>Internal Environment</h4>
</div>

<div class="container z-depth-1 containerLimits">
  <div class="row">
    <div class="col s12 m12 l12">
      <h6>Click on the service that you want to check</h6>
    </div>
  </div>
  <div class="row center-align">
    <div class="col s12 m12 l12">
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(0)">Event Service</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(1)">Consumer Proxy</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(2)">Monitor</a>
    </div>
  </div>
</div>

<div class="container" ng-show="isStatusFormActive">
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <span class="card-title left">{{title}}</span>
            <div class="right">
              <div class="input-field">
                <input  id="searchBar" type="text" ng-model="searchText" ng-change="search()">
                <label for="searchBar">Search</label>
              </div>
            </div>
          </div>
          <pre>{{body | json}}</pre>
        </div>
        <div class="card-action">
          <a href="" ng-click="toggleStatusForm()">Close</a>
        </div>
      </div>
    </div>
  </div>
</div>
