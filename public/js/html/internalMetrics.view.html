<div class="container center-align">
  <h4>Internal Metrics</h4>
</div>

<div class="container z-depth-1 containerLimits">
  <div class="row">
    <div class="col s12 m12 l12">
      <h6>Click on the service that you want to check</h6>
    </div>
  </div>
  <div class="row center-align">
    <div class="col s12 m12 l12">
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(0)">Event Service</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(1)">Consumer Proxy</a>
      <a class="waves-effect waves-light btn-large blue darken-4" ng-click="executeEndpoint(2)">Monitor</a>
    </div>
  </div>
</div>

<div class="container" ng-show="isStatusFormActive">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content black-text">
          <span class="card-title">{{title}}</span>

          <div class="row">
            <div class="col s4 m4 l4">
              <div>
                <highchart style="width: 350px; margin: 0 auto; height: 300px;" config="chartMemConfig"></highchart>
              </div>
            </div>
              <div class="offset-l3 col s4 m4 l4">
                  <div>
                      <highchart style="width: 350px; margin: 0 auto; height: 300px;" config="chartHeapConfig"></highchart>
                  </div>
              </div>
          </div>

          <div class="containerLimits">
            <table datatable="ng" dt-options="dtOptions" width="100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="object in objects">
                        <td>{{$index + 1}}</td>
                        <td>{{object.key}}</td>
                        <td>{{object.value}}</td>
                    </tr>
                </tbody>
            </table>
          </div>

        </div>
        <div class="card-action">
          <a class="black-text" href="" ng-click="toggleStatusForm()">Close</a>
        </div>
      </div>
    </div>
  </div>
</div>
